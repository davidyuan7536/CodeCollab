<div ng-controller="AuthenticationController">

  <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
    <div class = "card">
      <div class="text-center signin-text">
        <h1>Sign In</h1>
      </div>
      <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          <div class = "form-body">
            <alert type="danger" ng-show="error" class="text-center text-danger">
              <span ng-bind="error"></span>
            </alert>
            <div class="form-group" show-errors>
              <label class = "text-muted" for="username">Username</label>
              <div class="input-group">
                <span class="input-group-addon" id="username-icon">
                  <i class = "glyphicon glyphicon-user"></i>
                </span>
                <input aria-describedby="username-icon" type="text" id="username" name="username" class="form-control custom-input" ng-model="credentials.username" placeholder="Username" lowercase required>
              </div>
              <div ng-messages="userForm.username.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Username is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label class = "text-muted" for="password">Password</label>
              <div class="input-group">
                <span class="input-group-addon" id="password-icon">
                  <i class = "glyphicon glyphicon-asterisk"></i>
                </span>
                <input aria-describedby="password-icon" type="password" id="password" name="password" class="form-control custom-input" ng-model="credentials.password" placeholder="Password" required>
              </div>
              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </div>
            <div class="text-center form-group">
              <button type="submit" class="btn custom-btn">Sign in</button>
              &nbsp; or&nbsp;
              <a class = "custom-link" ui-sref="authentication.signup">Sign up</a>
            </div>
            <div class="text-center forgot-password">
              <a class = "custom-link" ui-sref="password.forgot">Forgot your password?</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>




</div>
