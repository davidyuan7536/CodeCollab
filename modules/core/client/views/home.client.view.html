
<section ng-controller="HomeController">

  <div class = "row">

    <div class = "col-sm-6" ng-repeat = "alert in alerts">

      <div class = "row">
        <div class = "col-xs-2" style = "min-height: 100%; height: 100%">
          <h1>

              <span class = "glyphicon" ng-class = "alert.icon"></span>

          <h1>
        </div>
        <div class = "col-xs-10">
            <h1>{{alert.total}}</h1>
            <span class = "text-muted">{{alert.description}}</span>
        </div>
      </div>
    </div>

  </div>

</section>
